{% extends 'callManager/base.html' %}
{% block title %}Edit Location Profile - {{ profile.name }}{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto p-6 bg-card-bg rounded-lg shadow-md dark:bg-dark-card-bg dark:shadow-dark-shadow">
        <h1 class="text-2xl font-bold mb-4 text-text-heading dark:text-dark-text-primary">Edit {{ profile.name }}</h1>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="text-text-tertiary dark:text-dark-text-tertiary">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Update Profile</button>
        </form>
        <a href="{% url 'location_profiles' %}" class="mt-4 inline-block text-primary hover:underline dark:text-dark-text-blue dark:hover:text-dark-primary-hover">Back to Location Profiles</a>
    </div>
{% endblock %}
