{% extends 'callManager/base.html' %}

{% block title %}Edit Labor Requirement - CallMan{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Edit Labor Requirement: {{ labor_requirement.labor_type.name }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save Changes</button>
            <a href="{% url 'event_detail' labor_requirement.call_time.event.slug %}" class="mt-4 inline-block text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
{% endblock %}
