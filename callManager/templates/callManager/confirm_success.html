{% extends 'callManager/base.html' %}

{% block title %}Confirm Requests - CallMan{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Confirm Requests for {{ event.event_name }}</h1>
    <div class="bg-cream p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for request in labor_requests %}
                    <div class="flex items-center space-x-4">
                        <label class="block text-gray-700 font-semibold">
                            {{ request.labor_requirement.labor_type.name }} ({{ request.labor_requirement.call_time.name }} at {{ request.labor_requirement.call_time.time }} on {{ request.labor_requirement.call_time.date }})
                        </label>
                        <select name="response_{{ request.id }}" class="p-2 border rounded">
                            <option value="">Select</option>
                            <option value="yes">Confirm</option>
                            <option value="no">Reject</option>
                        </select>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit Responses</button>
        </form>
        <p class="mt-4">New worker? <a href="{{ registration_url }}" class="text-blue-500 hover:underline">Register here</a>.</p>
    </div>
{% endblock %}
