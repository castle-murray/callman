{% extends 'callManager/base.html' %}
{% block title %}Register Owner - CallMan{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto p-6 bg-card-bg rounded-lg shadow-md dark:bg-dark-card-bg dark:shadow-dark-shadow">
        <h1 class="text-2xl font-bold mb-4 text-text-heading dark:text-dark-text-primary">Register as Owner</h1>
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <p class="{% if message.tags == 'success' %}text-text-green dark:text-dark-text-green{% else %}text-text-red dark:text-dark-text-red{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <p class="text-text-primary mb-4 dark:text-dark-text-primary">Create an account to manage your company.</p>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="text" name="username" value="{{ form.username.value|default:'' }}" placeholder="Username" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
            <input type="password" name="password1" placeholder="Password" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
            <input type="password" name="password2" placeholder="Confirm Password" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
            <input type="text" name="company_name" value="{{ form.company_name.value|default:'' }}" placeholder="Company Name" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
            <button type="submit" class="bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Register</button>
        </form>
    </div>
{% endblock %}
