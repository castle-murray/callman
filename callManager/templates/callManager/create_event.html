{% extends 'callManager/base.html' %}

{% block title %}Create Event - CallMan{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6 text-text-heading dark:text-dark-text-primary">Create New Event</h1>
    <div class="bg-card-bg p-6 rounded-lg shadow-md max-w-2xl mx-auto dark:bg-dark-card-bg dark:shadow-dark-shadow">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4 text-text-tertiary dark:text-dark-text-tertiary">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Create Event</button>
            <a href="{% url 'manager_dashboard' %}" class="mt-4 inline-block text-primary hover:underline dark:text-dark-text-blue dark:hover:text-dark-primary-hover">Cancel</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isSingleDayCheckbox = document.getElementById('id_is_single_day');
            const startDateInput = document.getElementById('id_start_date');
            const endDateInput = document.getElementById('id_end_date');

            function toggleEndDate() {
                if (isSingleDayCheckbox.checked) {
                    endDateInput.value = startDateInput.value;
                    endDateInput.disabled = true;
                    endDateInput.setAttribute('readonly', true);
                } else {
                    endDateInput.disabled = false;
                    endDateInput.removeAttribute('readonly');
                }
            }

            // Initial state
            toggleEndDate();

            // Update on checkbox change
            isSingleDayCheckbox.addEventListener('change', toggleEndDate);

            // Update end_date when start_date changes for single-day
            startDateInput.addEventListener('change', function() {
                if (isSingleDayCheckbox.checked) {
                    endDateInput.value = startDateInput.value;
                }
            });
        });
    </script>
{% endblock %}
