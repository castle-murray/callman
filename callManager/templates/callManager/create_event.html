{% extends 'callManager/base.html' %}

{% block title %}Create Event - Callman{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Create a New Event</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Event</button>
    </form>
{% endblock %}
