{% extends 'callManager/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4 text-text-heading dark:text-dark-text-primary">Login</h1>
    <form method="post" class="bg-card-bg p-6 rounded-lg shadow-md max-w-md mx-auto dark:bg-dark-card-bg dark:shadow-dark-shadow">
        {% csrf_token %}
        <div class="text-text-tertiary dark:text-dark-text-tertiary">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Login</button>
    </form>
{% endblock %}
