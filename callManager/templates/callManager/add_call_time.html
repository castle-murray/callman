{% extends 'callManager/base.html' %}

{% block title %}Add Call Time - {{ event.event_name }} - Callman{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Add Call Time to {{ event.event_name }}</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Call Time</button>
            <a href="{% url 'event_detail' event.id %}" class="mt-4 inline-block text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
{% endblock %}
