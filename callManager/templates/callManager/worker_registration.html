{% extends 'callManager/base.html' %}

{% block title %}Register Worker - CallMan{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Register Worker</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
        </form>
    </div>
{% endblock %}
