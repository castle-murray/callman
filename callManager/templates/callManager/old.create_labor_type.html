<!DOCTYPE html>
<html>
<head>
    <title>Create Labor Type</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Create a New Labor Type</h1>
    <form method="post" class="bg-white p-4 rounded-lg shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save</button>
    </form>
</body>
</html>
