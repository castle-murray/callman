{% extends 'callManager/base.html' %}
{% block title %}Reset Password - CallMan{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto p-6 bg-card-bg rounded-lg shadow-md dark:bg-dark-card-bg dark:shadow-dark-shadow">
        <h1 class="text-2xl font-bold mb-4 text-text-heading dark:text-dark-text-primary">Reset Password</h1>
        {% if form %}
            <p class="text-text-primary mb-4 dark:text-dark-text-primary">Enter your new password.</p>
            <form method="post" class="flex flex-col gap-4">
                {% csrf_token %}
                <input type="password" name="new_password1" placeholder="New Password" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
                <input type="password" name="new_password2" placeholder="Confirm New Password" required class="w-full p-2 border rounded bg-card-bg text-text-tertiary dark:bg-dark-card-bg dark:text-dark-text-tertiary dark:border-dark-border focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary">
                <button type="submit" class="bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Reset Password</button>
            </form>
        {% else %}
            <p class="text-text-primary mb-4 dark:text-dark-text-primary">The password reset link is invalid or has expired.</p>
        {% endif %}
        <a href="{% url 'login' %}" class="mt-4 inline-block text-primary hover:underline dark:text-dark-text-blue dark:hover:text-dark-primary-hover">Back to Login</a>
    </div>
{% endblock %}
