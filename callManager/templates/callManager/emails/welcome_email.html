<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CallMan</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #3b82f6; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to CallMan!</h2>
        <p>Hello {{ user.username }},</p>
        <p>Thank you for joining CallMan. You can now manage your gigs and profile.</p>
        <p><a href="{{ request.build_absolute_uri|add:'/user-profile/' }}" class="button">View Your Profile</a></p>
        <p>If you have any questions, contact our support team.</p>
        <p>Best regards,<br>The CallMan Team</p>
    </div>
</body>
</html>
