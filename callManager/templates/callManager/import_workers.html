{% extends 'callManager/base.html' %}

{% block title %}Import Workers - Autorigger{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Import Workers from VCF</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <label for="{{ form.file.id_for_label }}" class="block text-gray-700 font-semibold mb-1">Upload a .vcf file with contacts</label>
                {{ form.file }}
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Import Workers</button>
            <a href="{% url 'view_workers' %}" class="mt-4 inline-block text-blue-500 hover:underline">Cancel</a>
        </form>
        {% if message %}
            <p class="mt-4 {% if 'Errors' in message %}text-red-600{% else %}text-green-600{% endif %}">{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
