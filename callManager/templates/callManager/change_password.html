{% extends 'callManager/base.html' %}
{% block title %}Change Password - CallMan{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto p-6 bg-card-bg rounded-lg shadow-md dark:bg-dark-card-bg dark:shadow-dark-shadow">
        <h1 class="text-2xl font-bold mb-4 text-text-heading dark:text-dark-text-primary">Change Password</h1>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="text-text-tertiary dark:text-dark-text-tertiary">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="bg-primary text-dark-text-primary p-2 rounded hover:bg-primary-hover dark:bg-dark-primary dark:hover:bg-dark-primary-hover">Change Password</button>
        </form>
    </div>
{% endblock %}
